<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head th:replace="~{fragmentos/navAndHeader::head}">
</head>
<body>

	<nav th:replace="~{fragmentos/navAndHeader::nav}"></nav>

<div class="container">
	    <div class="row justify-content-center align-items-center">
	        <div class="col-3">
	            <h1 class="text-center">Login</h1>
	            <form method="post" th:action="@{/usuario/registro}" th:object="${usuario}">
	                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
		                <label for="email">Email</label>
		                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" th:field="${usuario.email}">
		                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  style="color: red"></span>
		            </div>
	                <div class="form-group">
		                <label for="pwd">Password:</label>
		                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" th:field="${usuario.password}">
		                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  style="color: red"></span>
		            </div>
	                <button type="submit" class="btn btn-primary">Submit</button>
	            </form>
	        </div>
	    </div>
	</div>



	<footer th:replace="~{fragmentos/footer::footer}"></footer>

</body>

</html>
